<body>

                <p><label>Дата рождения: <input type="date" name="bday"></label></p>
                <p><label>Телефон: <input type="tel" name="phone" required></label></p>
                <p><label>Email получателя: <input type="email" name="mymail" value="deshko.dm@gmail.com" required readonly></label></p>

            </fieldset>
        </form>
    </div>
